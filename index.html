<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" type="module" defer></script>
</head>
<body> 
    <div class="background-image">
        <header>
          <div class="search">
            <input type="text" id="search-city" class="form-control" placeholder="Search a city..." list="city-list" />
            <div class="found-cities" id="found-cities-container" >
              <ul id="found-cities">
              </ul>
            </div>
          </div>
           <div class="previously-searched">
            <ul id="prev-search">
              <li>Australia</li>
              <li>Australia</li>
              <li>Australia</li>
              <li>Australia</li>
              <li>Australia</li>
              <li>Australia</li>
              <li>Australia</li>
              <li>Australia</li>
            </ul>
           </div>
        </header>
        <main>
            <div class="container">
                <div class="main-content" id="main">
                  <div class="home">
                    <h1 id="home-title"></h1>
                    <h2>(Click the searchbar to get started)</h2>
                  </div>
             
                </div>
              </div>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/advancedFormat.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_advancedFormat)</script>
</body>
</html>
